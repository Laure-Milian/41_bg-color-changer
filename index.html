<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BG Color Changer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class='container'>
		<form>
			<div>
				<label for='inputRed'>Red</label>
				<input id='inputRed' type='range' min='0' max='255' value='0'/>
			</div>
			<div>
				<label for='inputGreen'>Green</label>
				<input id='inputGreen' type='range' min='0' max='255' value='0'/>
			</div>
			<div>
				<label for='inputBlue'>Blue</label>
				<input id='inputBlue' type='range' min='0' max='255' value='0'/>
			</div>
			<div>
				<label for='inputAlpha'>Transparence</label>
				<input id='inputAlpha' type='range' min='0' max='1' value='1' step='0.1'/>
			</div>
			<div class='codeRgba'>
				rgba(0, 0, 0, 0);
			</div>
			<div class="codeHexa">
				#FFFFFF
			</div>
		</form>
	</div>



	<script src='node_modules/jquery/dist/jquery.min.js'></script>
	<script src='app.js'></script>
</body>
</html>
